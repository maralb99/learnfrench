                    <img src="grape.jpg" alt="grape" class="card-image">

                    <img src="mango.jpg" alt="mango" class="card-image">

                <div class="card" id="11">
                    <img src="background_card.jpg" class="outline-image">

                <div class="card" id="12">

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>

                <div id="timer" class="timer">60</div>
                <button id="restart" class="restart-button">Restart Game</button>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
