<!-- Main content for Word Guessing Game -->
<div class="card">
    <h1>Guess the word!</h1>
    <p>
        <b>Hint:</b> An animal
    </p>
    <p id="displayWord"></p>
    <p>Guess one letter:
        <input type="text" maxlength="1" id="letter-input">
    </p>
    <button class="submit-btn" onclick="guessLetter()">
        Submit
    </button>
    <p id="score">Score: 0</p>
</div>
