<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript</title>
    <link rel="stylesheet" href="style_hangman.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script_hangman.js" defer></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FÃ¼r Font Awesome Icons -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-green w3-card w3-left-align w3-large">
        <!-- Hamburger menu icon -->
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu">
            <i class="fa fa-bars"></i>
        </a>
        <!-- Desktop menu items -->
        <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
        <a href="french1_memory_game.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Memory</a>
        <a href="french2_word_guessing_game.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Guess the word!</a>
        <a href="french3_word_scramble.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Word scramble</a>
        <a href="french4_quiz.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Grammar Quiz</a>
        <a href="french5_hangman.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Word Detective</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="french1_memory_game.html" class="w3-bar-item w3-button w3-padding-large">Memory</a>
        <a href="french2_word_guessing_game.html" class="w3-bar-item w3-button w3-padding-large">Guess the word!</a>
        <a href="french3_word_scramble.html" class="w3-bar-item w3-button w3-padding-large">Word scramble</a>
        <a href="french4_quiz.html" class="w3-bar-item w3-button w3-padding-large">Grammar Quiz</a>
        <a href="french5_hangman.html" class="w3-bar-item w3-button w3-padding-large">Word Detective</a>
    </div>
</div>

<!-- Page content -->
<div class="game-modal">
    <div class="content">
        <img src="images/lost.gif" alt="gif">
        <h4>Game Over!</h4>
        <p>The correct word was: <b>rainbow</b></p>
        <button class="play-again">Play Again</button>
    </div>
</div>
<div class="container">
    <div class="hangman-box">
        <img src="images/hangman-0.svg" draggable="false" alt="hangman-img">
        <h1>Word Detective</h1>
    </div>
    <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
            Hint:
            <b>Here is a hint</b>
        </h4>
        <h4 class="guesses-text">
            Incorrect guesses: <b> 0/6 </b>
        </h4>
        <div class="keyboard"></div>
    </div>
</div>

<script>
// Function to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
