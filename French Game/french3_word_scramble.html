<!-- Main content for Word Scramble Game -->
<div class="container">
    <h2>Word Scramble</h2>
    <div class="content">
        <p class="word"></p>
        <div class="details">
            <p class="hint">Hint: <span></span></p>
            <p class="time">Time Left: <span><b>30</b>s</span></p>
            <p class="score">Score: <b>0</b></p>
        </div>
        <input type="text" spellcheck="false" placeholder="Enter a valid word">
        <div class="buttons">
            <button class="refresh-word">Refresh Word</button>
            <button class="check-word">Check Word</button>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="js/words.js" defer></script>
<script src="js/script_ws.js" defer></script>

<script>
// Function to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
